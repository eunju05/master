<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이미지</title>
        <link type="text/css" href="style.css" rel="stylesheet"/>
    </head>

    <body>
        <div class="flex-container">
            <div class="user"> 
                <span class="name">학번 이름</span>
                <span id="level">Lv.1</span>
            </div>
            <div class="image">
                <img id="character" src="img/level1.jpeg" height="200px" width="200px">
            </div>
            <div class="exp">
                <strong>EXP : </strong> <progress id="styled" class="styled" max="10" value=""></progress>
            </div>
        </div>
        <br>
        <div class="check">
            <label><input type="checkbox" name="check" class="important" value=5>개강 총회<br><br></label>
            <label><input type="checkbox" name="check" class="important" value=5>종강 총회</label>
            <pre>※개강 총회와 종강 총회 둘 중 하나는 반드시 참여해야합니다!</pre>
            <hr>
            <p>
                <label><input type="checkbox" name="check" value=2>신입생 환영회<br></label>
            </p>
            <hr>
            <p>스터디</p>
            <span>
            <ul>
                <label><input type="checkbox" name="check" value=2>깃허브<br></label>
                <label><input type="checkbox" name="check" value=2>C언어 기본 / C언어 고급<br></label>
                <label><input type="checkbox" name="check" value=2>파이썬<br></label>
                <label><input type="checkbox" name="check" value=2>웹프로그래밍<br></label>
            </ul>
            </span>
            <hr>
            <p>
                <label><input type="checkbox" name="check" value=1>게임 대회<br><br></label>
                <label><input type="checkbox" name="check" value=6>인커톤<br><br></label>
                <label><input type="checkbox" name="check" value=10>프로그래밍 전시회<br><br></label>
                <label><input type="checkbox" name="check" value=4>안모각코<br></label>
            </p>
            <hr>
            <p>
            엠티
            <span>
                <ul>
                    <label><input type="checkbox" name="check" value=3>봄엠티<br></label>
                    <label><input type="checkbox" name="check" value=3>기엠티 / 틀엠티<br></label>
                </ul>
            </span>
            </p>
            <hr>
            <p>
                <label><input type="checkbox" name="check" value=1>봄 나들이<br><br></label>
                <label><input type="checkbox" name="check" value=1>방중모임<br><br></label>
            </p>

            <button type="submit" value="submit" >Submit</button>

        </div>
    </body>
    <script src="app.js"></script>
</html>
